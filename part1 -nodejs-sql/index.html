<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <h1> Demo form for submiting data</h1>
    <form method="POST" action="todo/api/v1.0/tasks">
        Tilte <input type="Text" name="title" id="title" ><br>
        Description <textarea name="discription" id="discription"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
   
    <button onclick="sendPut()">Submit</button>
   <script>
       function sendPut(){
           
           var title=document.querySelector('#title').value;
           var discription = document.querySelector('#discription').value;
           var data={title:"This is title by put ",discription:"This is discritption by put",done:true};
          
           fetch('todo/api/v1.0/tasks/10', {
  method: 'PUT', // or 'PUT'
  body: JSON.stringify(data), // data can be `string` or {object}!
  headers:{
    'Content-Type': 'application/json'
  }
}).then(function(data){
               data.json().then(function(data1){alert(data1.message);});
           });
       }
   </script>
   
   
</body>
</html>
